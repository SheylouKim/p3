<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ma'am Broa <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://i.redd.it/kzcb2haqz6jy.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Love Ya Like A Sister', cursive;
            color: black;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 80%;
        }
        p, blockquote {
            font-size: clamp(16px, 3.5vw, 40px);
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7); /* Slightly more opaque for readability */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        blockquote {
            font-style: italic;
            font-size: clamp(14px, 3vw, 35px);
            border-left: 5px solid black;
            padding-left: 15px;
        }
        p:hover, blockquote:hover {
            transform: scale(1.05); /* Small hover effect */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Thank you for your time, we hope you enjoyed this little surprise!</p>
<br>
<br>
        <blockquote>“A good education can change anyone, but a good teacher can change everything!”</blockquote>
    </div>
</body>
</html>
